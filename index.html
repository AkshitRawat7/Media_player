<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="titleBar">
            <img src="video-files.png" alt="video-icon" class="title-img">
            <h1 class="title">Media Player</h1>
        </div>

        <div class="menu-bar">
            <div class="menu">
                <div class="menu-btn" id="videoBtn">Open</div>
                <input type="file" class="videoInput" id="videoInput">
            </div>

            <div class="menu">
                <div class="menu-btn">Playback</div>
                <ul class="menu-items">
                    <li id="speedUp" class="speedUp up">SpeedUp</li>
                    <li id="speedDown" class="speedDown up">SpeedDown</li>
                </ul>
            </div>

            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li class="volup vol" id="volumeUp">Volume Up</li>
                    <li class="voldown vol" id="volumeDown">Volume Down</li>
                </ul>
            </div>
        </div>
    </header>


    <main class="main" id="main">
        <img src="/clapperboard.png" alt="" class="main-img">
    </main>
    <div class="toast"></div>
    <!-- <div class="main-img">
    <img src="video.png" alt="" class="vedioimg">
    </div>
    <div> -->


    <footer>
        <div class="time-stamps">
            <div id="currentTime">00:00</div>
            <div class="input-seek">
                <input type="range" class="seek" id="seek">
            </div>
            <div id="totalDuration">--:--</div>
        </div>
        <div class="footer">
        <img class="footer-icons full pointer"  id="volume" src="volume.png" alt="">
        <img class="footer-icons full pointer"  id="fullscreen" src="maximize.png" alt="">
        <img class="footer-icons pointer"  id="fast-backward" src="fast-backward.png" alt="">
        <img class="footer-icons pointer"  id="playpause" src="play-button.png" alt="">
        <img class="footer-icons pointer"  id="fast-forward" src="fast-forward.png" alt="">
        </div>
    </footer>
    <script src="index.js"></script>
    <!-- <script src="index1.js"></script> -->
</body>
</html>
